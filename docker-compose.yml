version: '3'

services:
  app:
    build:
      context: .
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app
    command: >
      sh -c "python manage.py wait_for_db &&
             python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    environment:
      - DB_HOST=db
      - DB_NAME=app
      - DB_USER=letsfind
      - DB_PASS=Quadband2100
    depends_on:
      - db

  db:
    image: mysql:5.7
    ports:
      - 3306:3306
    #entrypoint: ['docker-entrypoint.sh', '--default-authentication-plugin=mysql_native_password']
    environment:
      - MYSQL_DATABASE=app
      - MYSQL_USER=letsfind
      - MYSQL_PASSWORD=Quadband2100
      - MYSQL_ROOT_PASSWORD=Quadband2100
